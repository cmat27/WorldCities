<h2> Cities </h2>
<p *ngIf="!cities"><em>Loading........</em> </p>
<table class="table table-striped" aria-labelledby="tableLable" [hidden]="!cities" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lat</th>
            <th>Lon</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of cities">
            <td>{{city.id}}</td>
            <td>{{city.name}}</td>
            <td>{{city.lat}}</td>
            <td>{{city.lon}}</td>
        </tr>
    </tbody>
</table>
<p *ngFor="let city of cities">
    <em>{{city.id}}</em>
</p>
