<h2> Cities </h2>
<p *ngIf="!cities"><em>Loading........</em> </p>
<table mat-table [dataSource]="cities" class="table table-stripped mat-elevation-z8" [hidden]="!cities">
    <!-- Id columns-->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let city">{{city.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let city">{{city.name}}</td>
    </ng-container>
    <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef> Latitude </th>
        <td mat-cell *matCellDef="let city">{{city.lat}}</td>
    </ng-container>
    <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef> longitud </th>
        <td mat-cell *matCellDef="let city">{{city.lon}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [hidden]="!cities" [pageSize]="10" [pageSizeOptions]="[10,20,50]" showFirstLastButton>

</mat-paginator>
